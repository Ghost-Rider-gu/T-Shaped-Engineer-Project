server:
  port: 8991

spring:
  datasource:
    url: jdbc:postgresql://auth-service.cp7sfpktwiz7.eu-central-1.rds.amazonaws.com/authdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update
