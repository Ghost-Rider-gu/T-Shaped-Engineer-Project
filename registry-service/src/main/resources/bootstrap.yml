spring:
  application:
    name: registry-service
  cloud:
    config:
      uri: http://config-server:9099
      fail-fast: true
      password: ${CONFIG_SERVER_PASSWORD}
      username: ${CONFIG_SERVER_USER_NAME}
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    wait-time-in-ms-when-sync-empty: 0